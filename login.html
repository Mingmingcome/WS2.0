<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录到迎新系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-3.1.0.js"></script>
	<script src="js/bootstrap.js"></script>
	<style type="text/css">
		body{
			font-family: "Microsoft Yahei";
		}
		.container{
			position: relative;
			top: 33px;
		}
		.container .row .form-title{
			text-align: center;
		}
		.container .row .form-horizontal{
			margin: 33px;
			padding: 16px 33px;
		}
		.container .row .form-group .remember{
			position: relative;
			top: 2px;
		}
		.btn-block{
			display: block;
			width: 100%;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
					<div class="form-title">
						<h3>登录到迎新系统</h3>
					</div>
				<form action="indexLogin.html" class="form-horizontal thumbnail">
					<div class="form-group">
						<label for="">用户名</label>
						<input type="text" id="" name="" class="form-control" placeholder="用户名">
					</div>
					<div class="form-group">
						<label for="">密码</label>
						<input type="password" id="" name="" class="form-control" placeholder="密码">
					</div>
					<div class="form-group">
						<label for="">
							<input type="checkbox" class="remember">记住我
						</label>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success btn-block">登录</button>
					</div>
				</form>
			</div>
		</div> 
	</div>
</body>
</html>
